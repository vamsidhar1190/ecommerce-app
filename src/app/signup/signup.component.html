<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">SIGN UP Form</div>
    <div class="content">
      <form action=" " [formGroup]="signupform">
        <div class="user-details">
           <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" formControlName="uname">
            <div class="error" *ngIf="signupform.get('uname')?.touched&&signupform.get('uname')?.hasError('required')">Username should be Entered</div>
            <div class="error" *ngIf="signupform.get('uname')?.touched&&signupform.get('uname')?.hasError('minlength')">Username Should have 8 Characters</div>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" formControlName="email">
            <div class="error" *ngIf="signupform.get('email')?.touched&&signupform.get('email')?.hasError('email')">Email Should be Correct Format</div>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" formControlName="pwd">
            <div class="error" *ngIf="signupform.get('pwd')?.touched&&signupform.get('pwd')?.hasError('required')">Password Should be Entered</div>
            <div class="error" *ngIf="signupform.get('pwd')?.touched&&signupform.get('pwd')?.hasError('minlength')">Password Should have 4 Characters</div>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" formControlName="cpwd">
            <div class="error" *ngIf="signupform.get('cpwd')?.touched&&signupform.get('cpwd')?.hasError('required')">Password Should be Entered</div>
            <div class="error" *ngIf="pwd?.value!=cpwd?.value && signupform.get('cpwd')?.touched">Password did Not Match</div>

          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" (click)="register()">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
