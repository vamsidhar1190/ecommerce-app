<ng-container *ngIf="true">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sl.No</th>
              <th>Product Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItemsArr; let i =index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
              <th>{{item.description}}</th>
              <td>{{item.quantity}}</td>
              <td>{{item.price}}</td>
              <td>{{item.total}}</td>
              <td>
                <button class="btn btn-danger" (click)="removeItem(i)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="false">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>

      <div class="center">
        <img src="../../assets/tra.jpg" width="50%" alt="" />
        <h4>Your cart is empty!</h4>
        <h6>Add Item to it now</h6>
        <a routerLink="/products" routerLinkActive="routerActive"
          ><button class="btn btn-primary">Shop Now</button></a>
      </div>
    </div>
  </div>

</ng-container>
