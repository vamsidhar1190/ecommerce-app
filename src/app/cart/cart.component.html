<head>
  <script src="https://kit.fontawesome.com/ca3549a625.js" crossorigin="anonymous"></script>
</head>
<ng-container *ngIf="cartItemsArr.length != 0">
  <div class="container ">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sl.No</th>
              <th>Product Name</th>
              <th>Image</th>
              <th>Description</th>
              <th>Quantity</th>
              <th>price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItemsArr; let i =index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
              <td style="width: 25%;" >{{item.description}}</td>
              <td><button (click)="Increase(item,i)">+</button>{{item.quantity}}<button (click)="Decrease(item,i)">-</button></td>
              <td style="width: 12%;">{{[item.price]}}</td>
              <td style="width: 12%;">{{[item.quantity*item.price]}}</td>
              <td>
                <button class="btn btn-danger" (click)="removeItem(i)">DEL</button></td><br>

            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button class="btn btn-primary" routerLink="/products">ShopNow</button></td>
              <td><button class="btn btn-success">CheckOut</button></td>
           </tr>
           <td class="right">Grand Total:{{totalprice}}</td>
          </tbody>
        </table>
      </div>
    </div>
    <i class="fas fa-barcode"></i>

  </div>
</ng-container>


<ng-container *ngIf="cartItemsArr.length ===0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>

      <div class="center">
        <img src="../../assets/tra.jpg" width="50%" alt="" />
        <h4>Your cart is empty!</h4>
        <h6>Add Item to it now</h6>
        <a routerLink="/products" routerLinkActive="routerActive"
          ><button class="btn btn-primary">Shop Now</button></a>
      </div>
    </div>
  </div>

</ng-container>
