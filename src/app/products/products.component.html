
<div class="card">
  <div class="items">
    <div class="item">
      <a  (click)="filter('')" ><img src="../../assets/1.jpg" width="50px" alt="no img"></a>
      <h6>All Products</h6>
    </div>
    <div class="item">
      <a (click)="filter('electronics')"><img src="../../assets/eletronics" width="68px" style="border-radius: 100px;" alt="no img"></a>
      <h6>Eletronics</h6>
    </div>
    <div class="item">
      <a (click)="filter('fashion')"><img src="../../assets/fashion.jpg" width="50px" alt="no imag"></a>
      <h6>Fashion</h6>
    </div>
    <div class="item">
      <a (click)="filter('jewelery')"><img src="../../assets/jewellery.jpeg" width="50px" alt="no imag"></a>
      <h6>Jewellery</h6>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of filtercategory  | filter:searchkey:'title';let i=index">
      <div class=" product card col-md-3 ">
        <img src="{{item.image}}" alt="">
        <h5 style="white-space:nowrap;overflow:hidden; text-overflow:ellipsis;max-width:100ch">{{item.title}}</h5>

        <p style="white-space:nowrap;overflow:hidden; text-overflow:ellipsis;max-width:100ch">{{item.description}}</p>

        <p><strong>price:</strong>${{item.price}}&nbsp;&nbsp;<strong>Rating:{{[item.rating.rate]}}**</strong></p>
        <button class="btn btn-primary" (click)="addtocart(item,i)">Add to Cart</button>
        </div>
    </ng-container>
  </div>
</div>
